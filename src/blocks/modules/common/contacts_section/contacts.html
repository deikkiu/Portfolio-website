<section class="contacts">
  <div class="container">
    <div class="contacts__wrapper">
      <div class="contacts__image">
        <img src="img/main_photo.jpg" alt="Photo" />
      </div>

      <div class="contacts__content">
        <h2 class="title title_fz16 contacts__title">Контакты</h2>
        <div class="title contacts__subtitle">Свяжитесь со мной</div>
        <div class="divider divider_mt4"></div>

        <div class="title title_fz14 contacts__text">
          Любым удобным для вас способом:
        </div>

        <div class="contacts__social">
          <a href="#" class="contacts__link" target="_blank">
            <img src="icons/social/linkedin_straight.svg" alt="LinkedIn" />
          </a>

          <a href="#" class="contacts__link" target="_blank">
            <img src="icons/social/instagram_straight.svg" alt="Instagram" />
          </a>

          <a href="#" class="contacts__link" target="_blank">
            <img src="icons/social/telegram_straight.svg" alt="Telegram" />
          </a>
        </div>

        <div class="title title_fz14 contacts__text">
          Или оставьте ваши данные и я сама вам напишу:
        </div>

        <form action="#" class="contacts__form">
          <div class="contacts__input">
            <input name="name" id="name" type="text" />
            <label for="name">Ваше имя</label>
          </div>
          <div class="contacts__input">
            <input name="email" id="email" type="email" />
            <label for="email">Ваша почта</label>
          </div>

          <div class="contacts__textarea">
            <textarea name="text" id="text"></textarea>
            <label for="text">Ваше сообщение</label>
          </div>
          <div class="contacts__triggers">
            <button class="button button_bgorange contacts__button">
              Отправить сообщение
            </button>
            <div class="contacts__policy">
              <input required type="checkbox" />
              <span>
                Я согласен(а) с
                <a href="/policy.html" target="_blank"
                  >политикой конфиденциальности</a
                >
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
